<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
   
        <div class="conteudo">
            <div class="topo">
                <input type="text"
                id="nome" class="novaLista"
                placeholder="Nome"
                >

                <input type="text"
                id="sobrenome" class="novaLista"
                placeholder="Sobrenome"
                >

                <input type="text"
                id="cpf" class="novaLista"
                placeholder="CPF"
                >

                <input type="email"
                id="email" class="novaLista"
                placeholder="Email"
                >

                <input type="tel"
                id="telefone" class="novaLista"
                placeholder="Telefone"
                >

                <input type="password"
                id="senha" class="novaLista"
                placeholder="Senha"
                >

                <br>

                <button id="cadastrar">Cadastrar</button>
            </div>
            <ul id="lista">
            </ul>
        </div>

        <div id="janelaEdicao" class="abrir">
            <button id="janelaEdicaoFechar">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                  </svg>
            </button>

            <h2 id="idListaEdicao">#1021</h2>
            <hr>
            <form>
                <div class="frm-linha">
                    <label for="nome">Nome</label>
                    <input type="text"  id="inputNomeEdicao">
                    <br>

                    <label for="sobreNome">Sobrenome</label>
                    <input type="text"  id="inputSobreNomeEdicao">
                    <br>

                    <label for="cpf">CPF</label>
                    <input type="text"  id="inputCpfEdicao">
                    <br>

                    <label for="email">Email</label>
                    <input type="email"  id="inputEmailEdicao">
                    <br>

                    <label for="telefone">Telefone</label>
                    <input type="tel"  id="inputTelefoneEdicao">
                    <br>

                    <label for="senha">Senha</label>
                    <input type="password"  id="inputSenhaEdicao">
                    <br>
                </div>

                <div class="frm-linha">
                    <button id="btnAtualizarTarefa">Salvar</button>
                </div>
            </form>
        </div>

        <div id="janelaEdicaoFundo" class="abrir"></div>
  
    <script src="script.js"></script>
</body>
</html>
